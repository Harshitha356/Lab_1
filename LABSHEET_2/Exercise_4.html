<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Registration & Management</title>
  <link rel="stylesheet" href="Exercise_4.css" />
</head>
<body>
  <h1>User Registration & Management (LocalStorage)</h1>

  <form id="userForm" class="user-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" type="text" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" />
    </div>

    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input id="mobile" type="text" maxlength="10" />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" />
    </div>

    <button type="submit">Register User</button>
  </form>

  <div id="message" class="message"></div>

  <div class="actions">
    <button id="clearAllBtn" class="danger">Clear All Users</button>
  </div>

  <h2>Registered Users</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="usersTableBody">
    </tbody>
  </table>

  <script src="Exercise_4.js"></script>
</body>
</html>
