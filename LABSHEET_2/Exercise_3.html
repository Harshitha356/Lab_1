<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drag & Drop Task Manager</title>
  <link rel="stylesheet" href="Exercise_3.css" />
</head>
<body>
  <h1>Advanced Drag and Drop Task Manager</h1>

  <div class="task-input">
    <input
      type="text"
      id="taskName"
      placeholder="Enter task name"
    />
    <button id="addTaskBtn">Add Task</button>
  </div>

  <div id="message" class="message"></div>

  <div class="board">
    <div class="column" data-status="todo">
      <h2>To Do</h2>
      <div class="task-list" id="todo"></div>
    </div>

    <div class="column" data-status="in-progress">
      <h2>In Progress</h2>
      <div class="task-list" id="inProgress"></div>
    </div>

    <div class="column" data-status="completed">
      <h2>Completed</h2>
      <div class="task-list" id="completed"></div>
    </div>
  </div>

  <script src="Exercise_3.js"></script>
</body>
</html>
