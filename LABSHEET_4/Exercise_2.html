<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search System</title>
    <style>
        /* Page background color */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color:burlywood; /* change this to any color you like */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: gray; /* card background */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .results { margin-top: 20px; }
        .product {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .product h3 { margin: 0 0 10px 0; color: #333; }
        .price { font-weight: bold; color: #28a745; }
        .category { color: #6c757d; font-style: italic; }
        .no-results { text-align: center; color: #6c757d; padding: 40px; }
        .loading { text-align: center; padding: 20px; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Search</h2>
        <input type="text" id="searchInput" placeholder="Search products...">
        <div id="results" class="results"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const results = document.getElementById('results');
        let searchTimeout;

        searchInput.addEventListener('input', debounce(handleSearch, 300));

        async function handleSearch() {
            const query = searchInput.value.trim().toLowerCase();
            
            if (query.length < 2) {
                results.innerHTML = '';
                return;
            }

            showLoading();

            try {
                const response = await fetch(`Exercise_2.json?t=${Date.now()}`);
                const products = await response.json();
                
                const filtered = products.filter(product => 
                    product.name.toLowerCase().includes(query) ||
                    product.category.toLowerCase().includes(query)
                );

                displayResults(filtered);
            } catch (error) {
                results.innerHTML = '<div class="no-results">Error loading products</div>';
            }
        }

        function displayResults(products) {
            if (products.length === 0) {
                results.innerHTML = '<div class="no-results">No results found</div>';
                return;
            }

            results.innerHTML = products.map(product => `
                <div class="product">
                    <h3>${product.name}</h3>
                    <div class="price">$${product.price}</div>
                    <div class="category">${product.category}</div>
                </div>
            `).join('');
        }

        function showLoading() {
            results.innerHTML = '<div class="loading">Searching...</div>';
        }

        function debounce(func, delay) {
            return function(...args) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => func.apply(this, args), delay);
            };
        }
    </script>
</body>
</html>
