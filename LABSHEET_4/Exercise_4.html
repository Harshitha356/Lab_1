<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Exercise_4.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
            <p>Enter city name for live weather</p>
        </header>
        
        <div class="search-section">
            <div class="search-box">
                <input id="city" type="text" placeholder="Enter city (Delhi, London, Mumbai...)">
                <button class="search-btn" onclick="getWeather()">
                    <i class="fas fa-search"></i> Get Weather
                </button>
            </div>
            <div id="status"></div>
        </div>
        
        <div id="weather"></div>
    </div>
    
    <script src="Exercise_4.js"></script>
</body>
</html>
