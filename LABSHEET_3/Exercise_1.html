<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Registration System</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }

        .form-group { margin-bottom: 1.2rem; }

        label { display: block; margin-bottom: 0.5rem; color: #666; font-weight: 600; }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; 
            transition: border-color 0.3s;
        }

        input.valid, select.valid, textarea.valid { border-color: #2ecc71; }
        input.invalid, select.invalid, textarea.invalid { border-color: #e74c3c; }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none; 
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: lightpink;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, opacity 0.3s;
        }

        button:hover { background-color: lightpink; }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>User Registration</h2>
    <form id="regForm">
        
        <div class="form-group">
            <label for="role">Select Role</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
            <div class="error-message" id="roleError"></div>
        </div>

        <div class="form-group">
            <label for="username">Full Name</label>
            <input type="text" id="username" placeholder="John Doe">
            <div class="error-message" id="usernameError">Name must be at least 5 characters.</div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="user@example.com">
            <div class="error-message" id="emailError">Invalid email format.</div>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="18">
            <div class="error-message" id="ageError"></div>
        </div>

        <div class="form-group" id="skillsGroup">
            <label for="skills">Skills (Comma separated)</label>
            <input type="text" id="skills" placeholder="HTML, CSS, JS">
            <div class="error-message" id="skillsError">Please list at least one skill.</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••">
            <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="••••••••">
            <div class="error-message" id="confirmPasswordError">Passwords do not match.</div>
        </div>

        <button type="submit" id="submitBtn">Register</button>
    </form>
</div>

<script src="Exercise_1.js"></script>
</body>
</html>
